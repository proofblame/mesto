<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
    <script src="scripts/index.js" defer></script>
</head>

<body class="root">


    <header class="header section">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto Russia">
    </header>

    <main class="content section section__content">

        <section class="profile section__profile">
            <img src="images/jacques-photo.png" alt="Портрет Жак-Ива Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__author section__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button buttons"></button>
                <p class="profile__author-status section__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button buttons"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

    <footer class="footer section section__footer">
        <p class="section__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup section__popup popup_type_popup-edit-profile">
        <div class="popup__container">
            <form name="popup-form" class="popup__form popup-form_type_edit-profile">
                <h2 class="popup__heading section__subtitle">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <input name="input-name" type="text" value="" class="popup__input popup__input_name">
                    <input name="input-job" type="text" value="" class="popup__input popup__input_job">
                </fieldset>
                <input name="save-button" type="submit" value="Сохранить" class="popup__save-button">
                <button name="close-button" type="button" value="" class="popup__close-button buttons"></button>
            </form>
        </div>
    </section>

    <section class="popup section__popup popup_type_popup-add-card">
        <div class="popup__container">
            <form name="popup-form" class="popup__form popup-form_type_add-card">
                <h2 class="popup__heading section__subtitle">Новое место</h2>
                <fieldset class="popup__fields">
                    <input name="input-title" type="text" value="" placeholder="Название" class="popup__input popup__input_title">
                    <input name="input-link" type="text" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_link">
                </fieldset>
                <input name="save-button" type="submit" value="Сохранить" class="popup__save-button">
                <button name="close-button" type="button" value="" class="popup__close-button buttons"></button>
            </form>
        </div>
    </section>
    <template class="elements__items">
        <li class="elements__item">
            <figure class="element">
                <img src="" alt="" class="element__image">
                <div class="element__body">
                    <p class="element__figcaption section__subtitle"></p>
                    <button class="element__like-button buttons" type="button"></button>
                </div>
                <button class="element__delete-button buttons" type="button"></button>
            </figure>
        </li>
    </template>
</body>

</html>
