<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root root__page">


    <header class="header header__section section">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto Russia">
    </header>

    <div class="border-bottom"></div>

    <main class="content content__section section">

        <section class="profile profile__section">
            <img src="images/jacques-photo.png" alt="Портрет Жак-Ива Кусто"
                class="profile__avatar profile__avatar_border-radius">
            <div class="profile__info">
                <h1 class="profile__author section__title section__title_theme_dark section__title_size_xl">Жак-Ив Кусто</h1>
                <button class="profile__edit-button buttons"></button>
                <p class="profile__author-status section__subtitle section__subtitle_theme_dark section__subtitle_size_m">Исследователь океана</p>
            </div>
            <button class="profile__add-button buttons"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <figure class="element element__figure">
                        <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                        <div class="element__body">
                            <figcaption class="element__figcaption section__subtitle section__subtitle_theme_light section__subtitle_size_l">Карачаевск</figcaption>
                            <button class="element__like-button buttons" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="elements__item">
                    <figure class="element element__figure">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                        <div class="element__body">
                            <figcaption class="element__figcaption section__subtitle section__subtitle_theme_light section__subtitle_size_l">Гора Эльбрус</figcaption>
                            <button class="element__like-button buttons" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="elements__item">
                    <figure class="element element__figure">
                        <img src="images/dombay.png" alt="Добай" class="element__image">
                        <div class="element__body">
                            <figcaption class="element__figcaption section__subtitle section__subtitle_theme_light section__subtitle_size_l">Карачаевск</figcaption>
                            <button class="element__like-button buttons" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="elements__item">
                    <figure class="element element__figure">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                        <div class="element__body">
                            <figcaption class="element__figcaption section__subtitle section__subtitle_theme_light section__subtitle_size_l">Гора Эльбрус</figcaption>
                            <button class="element__like-button buttons" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="elements__item">
                    <figure class="element element__figure">
                        <img src="images/dombay.png" alt="Добай" class="element__image">
                        <div class="element__body">
                            <figcaption class="element__figcaption section__subtitle section__subtitle_theme_light section__subtitle_size_l">Карачаевск</figcaption>
                            <button class="element__like-button buttons" type="button"></button>
                        </div>
                    </figure>
                </li>
                <li class="elements__item">
                    <figure class="element element__figure">
                        <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                        <div class="element__body">
                            <figcaption class="element__figcaption section__subtitle section__subtitle_theme_light section__subtitle_size_l">Карачаево-Черкессия</figcaption>
                            <button class="element__like-button buttons" type="button"></button>
                        </div>
                    </figure>
                </li>
            </ul>
        </section>
    </main>

    <section class="popup popup__section">
        <div class="popup__container">
            <form class="popup__form">
                <p class="popup__heading section__subtitle">Редактировать профиль</p>
                <fieldset class="popup__fields">
                    <input type="text" value="Жак-Ив Кусто" class="popup__name-input popup__text  popup__text_size_s">
                    <input type="text" value="Исследователь океана" class="popup__job-input popup__text  popup__text_size_s">
                </fieldset>
                <input type="submit" value="Сохранить" class="popup__save-button section__text_size_m">
            </form>
            <input type="submit" value="" class="popup__close-button buttons">
        </div>
    </section>
    <footer class="footer footer__section section">
        <p class="section__text section__text_size_m">&copy 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>

</html>
