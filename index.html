<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root page ">


    <header class="header section header__section header_transparent-border">
        <img src="images/logo.png" alt="Логотип Mesto Russia">
    </header>

    <div class="border-bottom"></div>

    <main class="content section main__section">

        <section class="profile profile__section">
            <img src="images/jacques-photo.png" alt="Портрет Жак-Ива Кусто"
                class="profile__avatar profile__avatar_border-radius">
            <div class="profile__info">
                <p class="profile__author">Жак-Ив Кусто <button class="profile__edit-button buttons"></button></p>
                <p class="profile__author-status">Исследователь океана</p>
            </div>
            <button class="profile__add-button buttons"></button>
            <section class="popup">
                <div class="popup__container">
                    <form action="" class="popup__form">
                        <p class="popup__heading">Редактировать профиль</p>
                        <fieldset class="popup__fields">
                            <input type="text" value="Жак-Ив Кусто" class="popup__text">
                            <input type="text" value="Исследователь океана" class="popup__text">
                        </fieldset>
                        <input type="submit" value="Сохранить" class="popup__save-button">
                    </form>
                    <input type="submit" value="" class="popup__close-button buttons">
                </div>
            </section>
        </section>

        <section class="elements">
            <ul class="elements__list">

                <li class="elements__item">
                    <figure class="element card">
                        <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                        <div class="card__body">
                            <figcaption class="element__figcaption element__figcaption_text-decoration">Карачаевск
                            </figcaption>
                            <button src="" alt="" class="element__like-button buttons" type="button"><img
                                    src="images/like.png" alt="Like-button" class="element__like-button-image"></button>
                        </div>
                    </figure>
                </li>

                <li class="elements__item">
                    <figure class="element card">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                        <div class="card__body">
                            <figcaption class="element__figcaption element__figcaption_text-decoration">Гора Эльбрус
                            </figcaption>
                            <button src="" alt="" class="element__like-button buttons" type="button"><img
                                    src="images/like.png" alt="Like-button" class="element__like-button-image"></button>
                        </div>
                    </figure>
                </li>

                <li class="elements__item">
                    <figure class="element card">
                        <img src="images/dombay.png" alt="Домбай" class="element__image">
                        <div class="card__body">
                            <figcaption class="element__figcaption element__figcaption_text-decoration">Домбай
                            </figcaption>
                            <button src="" alt="" class="element__like-button buttons" type="button"><img
                                    src="images/like.png" alt="Like-button" class="element__like-button-image"></button>
                        </div>
                    </figure>
                </li>

                <li class="elements__item">
                    <figure class="element card">
                        <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                        <div class="card__body">
                            <figcaption class="element__figcaption element__figcaption_text-decoration">Гора Эльбрус
                            </figcaption>
                            <button src="" alt="" class="element__like-button buttons" type="button"><img
                                    src="images/like.png" alt="Like-button" class="element__like-button-image"></button>
                        </div>
                    </figure>
                </li>

                <li class="elements__item">
                    <figure class="element card">
                        <img src="images/dombay.png" alt="Домбай" class="element__image">
                        <div class="card__body">
                            <figcaption class="element__figcaption element__figcaption_text-decoration">Домбай
                            </figcaption>
                            <button src="" alt="" class="element__like-button buttons" type="button"><img
                                    src="images/like.png" alt="Like-button" class="element__like-button-image"></button>
                        </div>
                    </figure>
                </li>

                <li class="elements__item">
                    <figure class="element card">
                        <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                        <div class="card__body">
                            <figcaption class="element__figcaption element__figcaption_text-decoration">
                                Карачаево-Черкессия
                            </figcaption>
                            <button src="" alt="" class="element__like-button buttons" type="button"><img
                                    src="images/like.png" alt="Like-button" class="element__like-button-image"></button>
                        </div>
                    </figure>
                </li>

            </ul>

        </section>

    </main>

    <footer class="footer section footer__section">
        <p class="footer__info">&copy 2020 Mesto Russia</p>
    </footer>

</body>

</html>
